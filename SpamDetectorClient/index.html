<body>

<!-- Header section of the dashboard -->
<div class="header">
  <h1>Spam Analysis Dashboard</h1>
</div>

<!-- Main container that holds both the sidebar and the content area -->
<div class="container">

  <!-- Sidebar navigation -->
  <div class="sidebar">
    <nav>
      <ul>
        <li><a href="index.html" class="logo">
          <img src="img/logo.png" alt="">

        <li><a href="index.html">

          <i class="fas fa-user"></i>
          <span class="nav-item">About</span>
        </a></li>
      </ul>
    </nav>
  </div>

  <!-- Main content area where the table and stats will be displayed -->
  <div class="main-content">

    <!-- Stats box for model performance metrics -->
    <div class="stats-box">
      <h2>Performance Stats</h2>
      <p>Accuracy: <span id="accuracy-value">--</span>%</p>
      <p>Precision: <span id="precision-value">--</span>%</p>
    </div>

    <!-- Table for displaying spam detection results -->
    <div class="table-container">
      <table id="results-table">
        <thead>
        <tr>
          <th>File Name</th>
          <th>Probability (%)</th>
          <th>Class (Ham/Spam)</th>
        </tr>
        </thead>
        <tbody>
        <!-- Table body will be populated with data via JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
